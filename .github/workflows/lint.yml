name: Lint

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  lint:
    name: ğŸ’… Lint code
    runs-on: ubuntu-latest
    env:
      NODE_VERSION: 16
    steps:
      - name: âœ… Checkout code
        uses: actions/checkout@v4

      - name: ğŸ› ï¸ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: ğŸ“¥ï¸ Install dependencies
        run: |
          npm ci

      - name: ğŸš€ Run linter
        run: |
          npm run lint
